<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="searchcontainer">
            <input type="text" class="inputField" id="cityField" placeholder="Enter city name">
            <button class="searchBtn">Search</button>
        </div>

        <div id="weatherContainer">
            <h2 id="cityname"></h2>
            <p id="temperature"></p>
            <p id="condition"></p>
            <p id="windspeed"></p>
        </div>
        <p id="errorMessage"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
